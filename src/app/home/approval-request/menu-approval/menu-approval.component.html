<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">

    <div class="content">


        <div class="row">
            <div class="col-sm-8">
                <h4 class="page-title">Menu Approval</h4>

            </div>


        </div>


        <div class="row">
            <div class="col-sm-12">

                <mat-table [dataSource]="dataSource" matSort>

                    <!--Menu Name Column -->
                    <ng-container matColumnDef="mname">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Menu Name </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.menu_name}} </mat-cell>
                    </ng-container>

                    <!--Shop Name Column -->
                    <ng-container matColumnDef="sname">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Course Name</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.courceId.cource_name}} </mat-cell>
                    </ng-container>




                    <!--Location Column -->
                    <ng-container matColumnDef="location">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Location </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.locationId.location}} </mat-cell>

                    </ng-container>

                    <ng-container matColumnDef="menuimage">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Menu Image </mat-header-cell>
                        <mat-cell *matCellDef="let row"> <img style="width: 100px;" src="https://shopgi.in/location_addrestaurent/get/image/{{row._id}}" alt=""> </mat-cell>

                    </ng-container>
                    <!-- Date Column
                    <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
                    </ng-container> -->

                    <!--     
    Payment Type Column
    <ng-container matColumnDef="paymenttype">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Payment Type</mat-header-cell>
        <mat-cell *matCellDef="let row" > {{row.paymenttype}}  </mat-cell>
      </ng-container> -->


                    <!-- Order Status  Column
                    <ng-container matColumnDef="ordertstatus">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Order Status </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.orderstatus}} </mat-cell>
                    </ng-container> -->


                    <!-- Assign  Column
                    <ng-container matColumnDef="assign">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Assign </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.assign}} </mat-cell>
                    </ng-container>
 -->




                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <!-- <button class="btn btn-primary">Edit</button> &nbsp; -->
                            <button class="btn btn-success" (click)="approve(row)">Approve</button>&nbsp;
                            <button class="btn btn-danger" (click)="Reject(row)">Reject</button>

                        </mat-cell>
                    </ng-container>


                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                </mat-table>

                <mat-paginator></mat-paginator>
            </div>
        </div>
    </div>
</div>
