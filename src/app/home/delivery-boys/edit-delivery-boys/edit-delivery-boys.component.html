<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">




    <div class="content">


        <div class="row">
            <div class="col-sm-8">
                <h4 class="page-title">Edit Delivery Boys</h4>

            </div>
        </div>
        <form [formGroup]="deliveryboyFormRegistration">
            <div class="row">

                <div class="col-sm-4">
                    <label for=""> Name</label>
                    <input type="text" class="form-control" placeholder="Enter Your  Name" [(ngModel)]="dname" [ngClass]="{ 'is-invalid': submitted && f.dname.errors }" formControlName="dname">

                    <div *ngIf="submitted && f.dname.errors" class="invalid-feedback">
                        <div *ngIf="f.dname.errors.required">Name is required</div>

                    </div>
                </div>

                <div class="col-sm-4">
                    <label for="">User Name</label>
                    <input type="text" class="form-control" placeholder="Enter Your User Name" [(ngModel)]="uname" [ngClass]="{ 'is-invalid': submitted && f.uname.errors }" formControlName="uname">

                    <div *ngIf="submitted && f.uname.errors" class="invalid-feedback">
                        <div *ngIf="f.uname.errors.required">User name is required</div>

                    </div>
                </div>

                <div class="col-sm-4">
                    <label for=""> Address </label>
                    <input type="text" class="form-control" placeholder="Enter Your  Address" [(ngModel)]="address" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" formControlName="address">

                    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                        <div *ngIf="f.address.errors.required">Address is required</div>

                    </div>
                </div>

                <div class="col-sm-4">
                    <label for="">Mobile Number </label>
                    <input type="number" class="form-control" placeholder="Enter Your Mobile Number" [(ngModel)]="mobile" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" formControlName="mobile">

                    <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                        <div *ngIf="f.mobile.errors.required">Mobile number is required</div>
                        <div *ngIf="f.mobile.errors.pattern">Phone number must be valid number</div>

                    </div>
                </div>

                <div class="col-sm-4">
                    <label for="">Aadhar ID Proof </label>
                    <input type="number" class="form-control" placeholder="Enter Your Aadhar ID Proof" [(ngModel)]="aadhar" [ngClass]="{ 'is-invalid': submitted && f.aadhar.errors }" formControlName="aadhar">

                    <div *ngIf="submitted && f.aadhar.errors" class="invalid-feedback">
                        <div *ngIf="f.aadhar.errors.required">Aadhar id proof is required</div>

                    </div>
                </div>

                <div class="col-sm-4">
                    <label for=""> Location</label>

                    <select name="" id="" class="form-control" [(ngModel)]="location" [ngClass]="{ 'is-invalid': submitted && f.location.errors }" formControlName="location">
                        <option value="" disabled selected>Choose a option </option>
                        <option *ngFor="let l of locations" value="{{l._id}}">{{l.location}}</option>
                    </select>
                    <div *ngIf="submitted && f.location.errors" class="invalid-feedback">
                        <div *ngIf="f.location.errors.required">Location is required</div>

                    </div>
                </div>

                <div class="col-sm-4">
                    <label for="">Password </label>
                    <input type="password" class="form-control" placeholder="Enter Your Password" [(ngModel)]="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password">

                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>

                    </div>
                </div>



                <div class="col-sm-12">
                    <!-- <button class="btn btn-warning" (click)="submit()">SUBMIT</button> -->
                    <button class="btn btn-warning" (click)="submit()" [disabled]="isLoading"><i class="fa"
                        [ngClass]="{' fa-spinner fa-spin': isLoading, 'fa-check': !isLoading}"></i>
                    {{button}}</button>
                </div>

            </div>
        </form>
    </div>
</div>
