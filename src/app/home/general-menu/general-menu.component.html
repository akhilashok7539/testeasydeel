<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">




    <div class="content">


        <div class="row">
            <div class="col-sm-8">
                <h4 class="page-title">GENERAL MENU</h4>

            </div>

            <div class="col-sm-4">
                <button *ngIf="status =='masteradmin'" class="btn btn-primary" style="float: right;" routerLink="/addgeneralmenu"> Add General Menu</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">

                <mat-table [dataSource]="dataSource" matSort>

                    <!--ID Column -->
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                        <mat-cell *matCellDef="let row;let i= index;"> G{{i+1}} </mat-cell>
                    </ng-container>

                    <!--ID Column -->
                    <!-- <ng-container matColumnDef="shopname">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Shop Name </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.shop_id.shop_name}} </mat-cell>
                    </ng-container> -->

                    <!-- Item Name Column -->
                    <ng-container matColumnDef="itemname">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Item Name</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.item_name}} </mat-cell>
                    </ng-container>

                    <!-- Item Image Column -->
                    <ng-container matColumnDef="itemimage">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Item Image </mat-header-cell>
                        <mat-cell *matCellDef="let row"> <img src="{{apiUrl}}/generalitem/get/image/{{row._id}}" alt="" width="100px"> </mat-cell>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <button *ngIf="status =='masteradmin'" class="btn btn-success" (click)="edit(row)"><i class="fa fa-edit" style="color: white;"></i></button> &nbsp;
                            <!-- <button class="btn btn-dark"><i class="fa fa-trash" style="color: white;"></i></button>&nbsp; -->

                            <div *ngIf="status =='masteradmin'">
                                <button class="btn btn-warning" (click)="active(row)" *ngIf="row.state == 'Inactive'">Active </button>
                                <button class="btn btn-danger" (click)="inactive(row)" *ngIf="row.state == 'Active'">In-Active </button>

                            </div>


                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                </mat-table>

                <mat-paginator #paginator [length]="totalLength" [pageSize]="limit" (page)="changePage($event)"></mat-paginator>

            </div>
        </div>
    </div>
</div>
