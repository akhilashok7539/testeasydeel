<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">

    <div class="content">


        <div class="row">
            <div class="col-sm-8">
                <h4 class="page-title">ORDERS</h4>

            </div>


        </div>


        <div class="row">
            <div class="col-sm-12">

                <mat-table [dataSource]="dataSource" matSort>

                    <!--Order ID Column -->
                    <ng-container matColumnDef="orderid">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </mat-header-cell>
                        <mat-cell *matCellDef="let row;let i=index;">
                            <img *ngIf="row.order_status == 'Pending'" src="./assets/img/new.gif" alt=""> {{row.order_id}} </mat-cell>
                    </ng-container>
                    <!-- Customer Address Column -->
                    <ng-container matColumnDef="customeraddress">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.customer_id.name}} </mat-cell>
                    </ng-container>



                    <!--Time Column -->
                    <ng-container matColumnDef="time">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Time </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.order_time | slice:11:19}} </mat-cell>
                    </ng-container>


                    <!--  Date Column -->
                    <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.order_time | slice:0:10}} </mat-cell>
                    </ng-container>

                    <!--     
    Payment Type Column
    <ng-container matColumnDef="paymenttype">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Payment Type</mat-header-cell>
        <mat-cell *matCellDef="let row" > {{row.paymenttype}}  </mat-cell>
      </ng-container> -->


                    <!--  Order Status  Column -->
                    <ng-container matColumnDef="ordertstatus">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Order Status </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.order_status}} </mat-cell>
                    </ng-container>


                    <!--Assign  Column -->
                    <ng-container matColumnDef="assign">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Assign </mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <button style="background-color: #00bff1;" *ngIf="row.order_status =='Pending'" class="btn btn-dark" (click)="assign(row)"> Assign Delivery Boys</button>
                            <button *ngIf="row.order_status !='Pending'" class="btn btn-warning" (click)="assign(row)"> View</button> </mat-cell>

                    </ng-container>





                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                </mat-table>

                <mat-paginator></mat-paginator>
            </div>
        </div>
    </div>
</div>
