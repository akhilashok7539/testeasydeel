<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">

    <div class="content">


        <div class="row">
            <div class="col-sm-8">
                <h4 class="page-title">USERS</h4>

            </div>


        </div>
        <div class="row">
            <div class="col-sm-12">

                <mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                        <mat-cell *matCellDef="let row;let i=index;"> {{i+1}} </mat-cell>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
                    </ng-container>

                    <!--Address Column -->
                    <ng-container matColumnDef="address">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.address}} </mat-cell>
                    </ng-container>

                    <!--Phone Number Column -->
                    <ng-container matColumnDef="phonenumber">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.phone}} </mat-cell>
                    </ng-container>

                    <!--Email Column -->
                    <!-- <ng-container matColumnDef="email">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
                    </ng-container> -->

                    <!--Redeem Point Column -->
                    <ng-container matColumnDef="redeempoint">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Redeem Point </mat-header-cell>
                        <mat-cell *matCellDef="let row" style="margin-left: 10px;"> {{row.rpoint}} </mat-cell>
                    </ng-container>


                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                        <mat-cell *matCellDef="let row">

                            <button class="btn btn-success">Active</button> &nbsp;
                            <button class="btn btn-danger">InActive</button>

                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                </mat-table>

                <mat-paginator></mat-paginator>
            </div>
        </div>
    </div>
</div>
