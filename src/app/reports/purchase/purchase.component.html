<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">

    <div class="content">


        <div class="row">
            <div class="col-sm-4">
                <h4 class="page-title">DAILY PURCHASE REPORT</h4>
            </div>

            <div class="col-sm-2">
                <select class="form-control" id="" [(ngModel)]="options" (change)="selectedevent(options)">
                <option value="" selected>Choose a option</option>
                <option value="s">Shop Name</option>
                <option value="l">Location</option>
                <!-- <option value="c">Category</option> -->

              </select>
            </div>
            <div class="col-sm-2">
                <select class="form-control" id="">
                    <option value="" selected>Choose a option</option>
                   <option value="" *ngFor="let results of results">{{results.purchase}}</option>
    
                  </select>
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="search here" (keyup)="applyFilter($event.target.value)">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">

            </div>
            <div class="col-sm-3">
                <label for="">From</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-sm-3">
                <label for="">Date</label>

                <input type="date" class="form-control">

            </div>
        </div>


    </div>
    <div class="row">
        <div class="col-sm-12">

            <mat-table [dataSource]="dataSource" matSort>

                <!--Sl No Column -->
                <ng-container matColumnDef="slno">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Sl No </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.slno}} </mat-cell>
                </ng-container>

                <!-- Shop Name Column -->
                <ng-container matColumnDef="shopname">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Shop Name</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.shopname}} </mat-cell>
                </ng-container>



                <!-- Location Column -->
                <ng-container matColumnDef="location">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Location </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.location}} </mat-cell>
                </ng-container>


                <!--  Purchase Amount Column -->
                <ng-container matColumnDef="purchaseamount">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Purchase Amount </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.purchaseamount}} </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-paginator></mat-paginator>
        </div>
    </div>
</div>
