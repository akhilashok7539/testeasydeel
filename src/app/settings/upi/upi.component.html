<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">

    <div class="content">


        <div class="row">
            <div class="col-sm-8">
                <h4 class="page-title">UPI CREDENTIALS</h4>

            </div>

            <div class="col-sm-4">
                <button class="btn btn-primary" style="float: right;" routerLink="/addupi"> Add UPI</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">

                <mat-table [dataSource]="dataSource" matSort>




                    <!-- SL NO Column -->
                    <ng-container matColumnDef="slno">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>SL NO</mat-header-cell>
                        <mat-cell *matCellDef="let row;let i=index"> {{i+1}} </mat-cell>
                    </ng-container>


                    <!--Location Column -->
                    <ng-container matColumnDef="location">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Location </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.location_id.location}} </mat-cell>
                    </ng-container>

                    <!--UPI No Column -->
                    <ng-container matColumnDef="upino">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> UPI Number </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.upi}} </mat-cell>
                    </ng-container>


                    <!--Action Column -->
                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                        <mat-cell *matCellDef="let row"> <button (click)="edit(row)" class="btn btn-success">Edit</button></mat-cell>
                    </ng-container>




                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                </mat-table>

                <mat-paginator></mat-paginator>
            </div>
        </div>
    </div>
</div>
