<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">

    <div class="content">


        <div class="row">
            <div class="col-sm-8">
                <h4 class="page-title">ORDERS</h4>

            </div>


        </div>


        <div class="row">
            <div class="col-sm-12">

                <mat-table [dataSource]="dataSource" matSort>

                    <!--Order ID Column -->
                    <ng-container matColumnDef="orderid">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.orderid}} </mat-cell>
                    </ng-container>

                    <!-- Customer Address Column
                    <ng-container matColumnDef="customeraddress">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Customer Address</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.customeraddress}} </mat-cell>
                    </ng-container> -->



                    <!--Time Column -->
                    <ng-container matColumnDef="time">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Time </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.time}} </mat-cell>
                    </ng-container>


                    <!--  Date Column -->
                    <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
                    </ng-container>

                    <!--     
    Payment Type Column
    <ng-container matColumnDef="paymenttype">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Payment Type</mat-header-cell>
        <mat-cell *matCellDef="let row" > {{row.paymenttype}}  </mat-cell>
      </ng-container> -->





                    <!--Delivery Boy  Column -->
                    <ng-container matColumnDef="deliveryboynameandphoneno">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Delivery Boy Name & Phone No </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.deliveryboynameandphoneno}} </mat-cell>
                    </ng-container>

                    <!--  Order Status  Column -->
                    <ng-container matColumnDef="ordertstatus">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Order Status </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.orderstatus}} </mat-cell>
                    </ng-container>





                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.action}} </mat-cell>
                    </ng-container>


                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                </mat-table>

                <mat-paginator></mat-paginator>
            </div>
        </div>
    </div>
</div>
